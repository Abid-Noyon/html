<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handmade Bengali Lungi - The Perfect Gift</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f8f9fa;
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #ff7f50, #ff4500);
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .hero-section {
            position: relative;
            overflow: hidden;
        }

        .hero-section img {
            width: 100%;
            border-radius: 15px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(1.1);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .title {
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
            color: #ff4500;
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .description {
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .feature {
            text-align: center;
            width: 30%;
            animation: fadeUp 2s ease-in-out;
        }

        .feature i {
            font-size: 40px;
            color: #ff4500;
        }

        .feature p {
            margin-top: 10px;
            font-weight: bold;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-btn {
            margin-top: 30px;
            display: inline-block;
            padding: 15px 30px;
            background: #ff4500;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .cta-btn:hover {
            background: #ff7f50;
        }

        .order-form {
            display: none;
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .order-form input,
        .order-form select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .order-form button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background: #ff4500;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .order-form button:hover {
            background: #ff7f50;
        }
    </style>
</head>

<body>

    <header>Handmade Bengali Lungi - Soft & Comfortable</header>

    <div class="container">
        <div class="hero-section">
            <img src="https://via.placeholder.com/900x400" alt="Handmade Bengali Lungi">
        </div>

        <div class="title">The Perfect Lungi for Every Occasion</div>
        <p class="description">Handwoven, ultra-soft, and breathable. A perfect gift for fathers, brothers, or yourself.
        </p>

        <div class="features">
            <div class="feature">
                <i class="fas fa-gift"></i>
                <p>Great Gift Choice</p>
            </div>
            <div class="feature">
                <i class="fas fa-tshirt"></i>
                <p>Handmade & Soft</p>
            </div>
            <div class="feature">
                <i class="fas fa-leaf"></i>
                <p>Eco-Friendly Cotton</p>
            </div>
        </div>

        <a href="#" class="cta-btn" id="orderNow">Order Now</a>

        <div class="order-form" id="orderForm">
            <h2>Order Your Handmade Lungi</h2>
            <form id="wc-order">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <select id="size">
                    <option value="">Select Size</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                    <option value="XL">Extra Large</option>
                </select>
                <input type="text" id="address" placeholder="Shipping Address" required>
                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>

    <script>
        gsap.from(".title", { opacity: 0, y: -50, duration: 1.2 });
        gsap.from(".description", { opacity: 0, y: 50, duration: 1.2, delay: 0.5 });

        document.getElementById("orderNow").addEventListener("click", function () {
            let form = document.getElementById("orderForm");
            form.style.display = "block";
            gsap.from("#orderForm", { opacity: 0, scale: 0.8, duration: 0.5 });
        });

        document.getElementById("wc-order").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Your order has been placed!");
        });
    </script>

</body>

</html>
