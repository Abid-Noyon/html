<!DOCTYPE html>
<html>

<head>
    <title>
        How to create forms in HTML
    </title>
    <link rel="stylesheet" href="04.form.css">
</head>

<body>
    <h1>
        Form for Personal Information
    </h1>
    <form class="contact_form" action="">
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname"><br>
        <input class="submit" type="submit"> <label for="submit"></label>
    </form>

    <form action="">
        <p>Input your favorite web language</p>
        <input type="radio"> <label for="flanguage">C++</label><br>
        <input type="radio"> <label for="flanguage">Java</label><br>
        <input type="radio"> <label for="flanguage">Python</label><br>
    </form>

    <form action="">
        <p>Check which materials you have</p>
        <input type="checkbox"> <label for="m1">Internet</label><br>
        <input type="checkbox"> <label for="m2">Computer</label><br>
        <input type="checkbox"> <label for="m3">Bike</label><br>
    </form>
</body>

</html>
