<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Brand - Latest Smartphones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #111;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            max-height: 500px;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .carousel-item img {
            width: 45%;
            border-radius: 10px;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.5);
            color: #000;
            padding: 10px;
            cursor: pointer;
            border: none;
            font-size: 20px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .cta {
            margin-top: 20px;
        }

        .cta button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            background: #ff6600;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">Your Brand</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="https://images.samsung.com/bd/smartphones/galaxy-s25-ultra/buy/product_color_silverBlue_PC.png?imbypass=true" alt="Samsung Galaxy S25 Ultra">
                <img src="https://www.apple.com/newsroom/images/2024/09/apple-debuts-iphone-16-pro-and-iphone-16-pro-max/tile/Apple-iPhone-16-Pro-hero-240909-lp.jpg.og.jpg?202501131555" alt="iPhone 16 Pro Max">
            </div>
            <div class="carousel-item">
                <img src="https://images.samsung.com/bd/smartphones/galaxy-s25-ultra/buy/product_color_silverBlue_PC.png?imbypass=true" alt="Samsung Galaxy S25 Ultra">
                <img src="https://www.apple.com/newsroom/images/2024/09/apple-debuts-iphone-16-pro-and-iphone-16-pro-max/tile/Apple-iPhone-16-Pro-hero-240909-lp.jpg.og.jpg?202501131555" alt="iPhone 16 Pro Max">
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <div class="cta">
        <button>Pre-Order Now</button>
    </div>

    <script>
        let index = 0;
        function moveSlide(step) {
            const slides = document.querySelector('.carousel-inner');
            const totalSlides = document.querySelectorAll('.carousel-item').length;
            index += step;
            if (index >= totalSlides) index = 0;
            if (index < 0) index = totalSlides - 1;
            slides.style.transform = `translateX(${-index * 100}%)`;
        }
        setInterval(() => moveSlide(1), 5000); // Auto-slide every 5 seconds
    </script>
</body>

</html>
