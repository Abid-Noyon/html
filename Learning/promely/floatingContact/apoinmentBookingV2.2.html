<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Contact Buttons</title>
    <style>
        /* Floating Buttons Container */
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px;
            z-index: 1000;
        }

        /* General Button Styling */
        .floating-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        /* WhatsApp Button */
        #whatsapp-btn {
            background: #25D366;
            animation: pulse 1.5s infinite;
        }

        #whatsapp-btn img {
            width: 40px;
            height: 40px;
        }

        /* Others Button */
        #others-btn {
            background: #3498db;
            position: relative;
        }

        #others-btn img {
            width: 35px;
            height: 35px;
        }

        /* Hidden Contact Options */
        .hidden-contacts {
            position: absolute;
            bottom: 0;
            right: 70px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            opacity: 0;
            visibility: hidden;
            transform: translateX(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Show Contacts on Hover */
        #others-btn:hover+.hidden-contacts,
        .hidden-contacts:hover {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        /* Contact Icons */
        .contact-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .contact-icon img {
            width: 30px;
            height: 30px;
        }

        /* Hover Effects */
        .floating-btn:hover,
        .contact-icon:hover {
            transform: scale(1.1);
        }

        /* Pulse Animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .floating-buttons {
                right: 10px;
                bottom: 10px;
                align-items: flex-end;
            }

            .floating-btn {
                width: 50px;
                height: 50px;
            }

            .hidden-contacts {
                right: 60px;
                flex-direction: row;
            }
        }
    </style>
</head>

<body>
    <!-- Floating Buttons -->
    <div class="floating-buttons">
        <!-- WhatsApp Contact Button -->
        <a href="https://wa.me/YOUR_PHONE_NUMBER" target="_blank" class="floating-btn" id="whatsapp-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>

        <!-- "Others" Button (Messenger, Telegram, Email) -->
        <div class="floating-btn" id="others-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Points_of_interest_icon.svg" alt="Others">
        </div>

        <!-- Hidden Contact Options -->
        <div class="hidden-contacts">
            <a href="https://m.me/YOUR_FACEBOOK_USERNAME" target="_blank" class="contact-icon"
                style="background: #0078FF;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Facebook_Messenger_logo_2020.svg"
                    alt="Messenger">
            </a>
            <a href="https://t.me/YOUR_TELEGRAM_USERNAME" target="_blank" class="contact-icon"
                style="background: #0088cc;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            </a>
            <a href="mailto:your-email@example.com" class="contact-icon" style="background: #D44638;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" alt="Email">
            </a>
        </div>
    </div>
</body>

</html>
