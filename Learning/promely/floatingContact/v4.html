<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Contact Buttons</title>

    <style>
        /* Floating Buttons Container */
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px;
            z-index: 1000;
        }

        /* General Button Styling */
        .floating-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, opacity 0.3s;
        }

        .floating-btn img {
            width: 35px;
            height: 35px;
        }

        /* WhatsApp Button */
        #whatsapp-btn {
            background: #25D366;
        }

        /* Others Button */
        #others-btn {
            background: #3498db;
            position: relative;
        }

        /* Hidden Contact Options */
        .hidden-contacts {
            position: absolute;
            bottom: 0;
            right: 70px;
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transform: translateX(100px);
            transition: opacity 0.3s ease, transform 0.4s ease;
        }

        /* Show Contacts on Hover or Click */
        #others-btn:hover+.hidden-contacts,
        .hidden-contacts.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* Contact Icons */
        .contact-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .contact-icon img {
            width: 30px;
            height: 30px;
        }

        /* Hover Effects */
        .floating-btn:hover,
        .contact-icon:hover {
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .floating-buttons {
                right: auto;
                left: 10px;
                bottom: 10px;
                align-items: flex-start;
            }

            .floating-btn {
                width: 50px;
                height: 50px;
            }

            #whatsapp-btn img,
            #others-btn img {
                width: 30px;
                height: 30px;
            }

            .contact-icon {
                width: 45px;
                height: 45px;
            }

            .contact-icon img {
                width: 25px;
                height: 25px;
            }

            /* Slide left for mobile */
            .hidden-contacts {
                right: auto;
                left: 70px;
                transform: translateX(-100px);
            }

            #others-btn:hover+.hidden-contacts,
            .hidden-contacts.show {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>

    <!-- Floating Buttons -->
    <div class="floating-buttons">
        <!-- WhatsApp Contact Button -->
        <a href="https://wa.me/YOUR_PHONE_NUMBER" target="_blank" class="floating-btn" id="whatsapp-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>

        <!-- "Others" Button -->
        <button class="floating-btn" id="others-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Points_of_interest_icon.svg" alt="Others">
        </button>

        <!-- Hidden Contact Options -->
        <div class="hidden-contacts" id="contact-options">
            <a href="tel:+YOUR_PHONE_NUMBER" class="contact-icon" style="background: #ff9800;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Phone_icon.png" alt="Call">
            </a>
            <a href="https://m.me/YOUR_FACEBOOK_USERNAME" target="_blank" class="contact-icon"
                style="background: #0078FF;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Facebook_Messenger_logo_2020.svg"
                    alt="Messenger">
            </a>
            <a href="https://t.me/YOUR_TELEGRAM_USERNAME" target="_blank" class="contact-icon"
                style="background: #0088cc;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            </a>
            <a href="mailto:your-email@example.com" class="contact-icon" style="background: #D44638;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" alt="Email">
            </a>
        </div>
    </div>

    <script>
        // Toggle "Others" button on click
        document.getElementById("others-btn").addEventListener("click", function () {
            document.getElementById("contact-options").classList.toggle("show");
        });
    </script>

</body>

</html>
