<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Eid Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <picture>
                    <!-- Desktop Image -->
                    <source
                        srcset="https://tech.promely.com/wp-content/uploads/2025/03/1iphone.png"
                        media="(min-width: 768px)">
                    <!-- Mobile Image -->
                    <img src="https://tech.promely.com/wp-content/uploads/2025/03/1iphone.png"
                        alt="Slide 1">
                </picture>
                <div class="content">
                    <h1 style="font-family: 'Playfair Display', serif;">iPhone</h1>
                    <p style="font-family: 'Playfair Display', serif;">Upgrade to Elegance</p>
                    <button
                        style="font-family: 'Poppins', sans-serif; background-color: #013220; color: #fff; border: none; padding: 10px 20px; cursor: pointer; transition: background-color 0.3s ease;"
                        onmouseover="this.style.backgroundColor='#D4AF37'"
                        onmouseout="this.style.backgroundColor='#013220'">
                        Buy Now
                    </button>
                </div>
            </div>
            <div class="slide">
                <picture>
                    <source srcset="https://tech.promely.com/wp-content/uploads/2025/03/2.png"
                        media="(min-width: 768px)">
                    <img src="https://tech.promely.com/wp-content/uploads/2025/03/2.png"
                        alt="Slide 2">
                </picture>
                <div class="content">
                    <h1 style="font-family: 'Playfair Display', serif;">Samsung Galaxy S25</h1>
                    <p style="font-family: 'Playfair Display', serif;">A Samsung for Every Moment.</p>
                    <button
                        style="font-family: 'Poppins', sans-serif; background-color: #013220; color: #fff; border: none; padding: 10px 20px; cursor: pointer; transition: background-color 0.3s ease;"
                        onmouseover="this.style.backgroundColor='#D4AF37'"
                        onmouseout="this.style.backgroundColor='#013220'">
                        Buy Now
                    </button>
                </div>
            </div>
            <div class="slide">
                <picture>
                    <source srcset="https://tech.promely.com/wp-content/uploads/2025/03/3.png"
                        media="(min-width: 768px)">
                    <img src="https://tech.promely.com/wp-content/uploads/2025/03/3.png"
                        alt="Slide 3">
                </picture>
                <div class="content">
                    <h1 style="font-family: 'Playfair Display', serif;">Laptop</h1>
                    <p style="font-family: 'Playfair Display', serif;">A Laptop for Endless Possibilities.</p>
                    <button
                        style="font-family: 'Poppins', sans-serif; background-color: #013220; color: #fff; border: none; padding: 10px 20px; cursor: pointer; transition: background-color 0.3s ease;"
                        onmouseover="this.style.backgroundColor='#D4AF37'"
                        onmouseout="this.style.backgroundColor='#013220'">
                        Buy Now
                    </button>
                </div>
            </div>
        </div>
        <div class="dots">
            <div class="dot active" data-index="0"></div>
            <div class="dot" data-index="1"></div>
            <div class="dot" data-index="2"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
